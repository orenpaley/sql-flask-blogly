{% extends 'base.html' %}

{% block title%} Edit User {% endblock %}

{% block content%}
  
{{user.id}}
{{user.first_name}} {{user.last_name}}
<img src={{user.image_url}} width="267" alt="profile_img">

<h2>Edit Form</h2>

<form method="POST" action="/{{user.id}}/edit/update">
  <p>First Name:     <input name="first_name" placeholder="first name"></p>
  <p>Last Name:  <input name="last_name" placeholder="last name"></p>
  
  <p>Image URL:   <input name="image_url" placeholder="image url"></p>
  <button>Save</button>
</form>

<form  action ='/{{user.id}}'>
  <button>Cancel</button>
</form>

{% endblock %}
