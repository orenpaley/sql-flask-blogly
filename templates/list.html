{% extends 'base.html' %}
{% block title %}List Of Users{% endblock %}
{% block content%}
  <ul>
    {% for user in users %}
    <li>
      <a href='/users/{{user.id}}'>{{user.full_name}}</a>
    </li>
    {% endfor %}
  </ul>

  <form action="users/add_user">
    <button>Add User</button>
  </form>
  
  {% endblock %}
