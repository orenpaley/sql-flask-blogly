{% extends 'base.html' %}
{% block title %}List Of Users{% endblock %}
{% block content%}
  <ul>
    {% for user in users %}
    <li>
      <a href='/{{user.id}}'>{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
  </ul>

  <form action="/add_user">
    <button>Add User</button>
  </form>
  
  {% endblock %}
