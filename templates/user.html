{% extends 'base.html' %}
{% block title %} User:{{user.full_name}} {% endblock %}
{% block content%}
      <h2>Info/Edit</h2>
      <h4>User Id: {{user.id}}</h4>
      <img src={{user.image_url}} width="267" alt="profile_img">
      <h3>{{user.full_name}}</h3>

<form action='/users/{{user.id}}/edit'>
  <button>Edit</button>
</form>

<form action="/users/{{user.id}}/edit/delete" methods="POST">
  <button>Delete</button> 
</form>

<h3>Posts</h3> 
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{post.user_id}} {{post.title}}: {{post.content}}</a></li>
  {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new">
  <button>Add Post</button>
</form>
<form action="/users">
  <button>Back</button>
</form>
{% endblock %}
