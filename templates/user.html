{% extends 'base.html' %}
{% block title %} User:{{user.first_name}} {% endblock %}
{% block content%}
      <h2>Info/Edit</h2>
      <h4>User Id: {{user.id}}</h4>
      <img src={{user.image_url}} width="267" alt="profile_img">
      <h3>{{user.first_name}} {{ user.last_name }}</h3>

<form action='/{{user.id}}/edit'>
  <button>Edit</button>
</form>

<form action="/{{user.id}}/edit/delete" methods="POST">
  <button>Delete</button> 
</form>

{% endblock %}
